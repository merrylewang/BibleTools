			function ret() {

				var x = document.getElementById("searchkeys").value

					var request = new XMLHttpRequest()
					var url = "https://api.esv.org/v3/passage/text/?q=" + x + "&include-short-copyright=False&include-verse-numbers=False";
					request.open('GET',url,true)

					request.setRequestHeader('Authorization', "Token 33569da094a3df8d83d074a80c0fbdf136c438a5")
					request.send()
					setTimeout(5000);
					request.onload = function () {
						var response = JSON.parse(this.response)['passages'][0]

						var para = document.createElement("p");
						var node = document.createTextNode(response);
						para.appendChild(node);
						document.getElementById("verse").appendChild(para);

					}


				}






			</script>
